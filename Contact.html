<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact as</title>
	
    <style>
        /* ... (Existing CSS - No Changes here) ... */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width: 100%;
            min-height: 100vh;
            background-color: #2e2e2e;
            color: white;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 8%;
        }
        .container .row{
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
        }
        .row section.col{
            display: flex;
            flex-direction: column;
        }
        .row section.left{
            flex-basis: 35%;
            min-width: 320px;
            margin-right: 60px;
        }
        .row section.right{
            flex-basis: 60%;
        }
        section.left .contactTitle h2{
            position: relative;
            font-size: 28px;
            color: #ddd;
            display: inline-block;
            margin-bottom: 25px;
        }
        section.left .contactTitle h2::before{
            content: '';
            position: absolute;
            width: 50%;
            height: 1px;
            background-color: #888;
            top: 120%;
            left: 0;
        }
        section.left .contactTitle h2::after{
            content: '';
            position: absolute;
            width: 25%;
            height: 3px;
            background-color: dodgerblue;
            top: calc(120% - 1px);
            left: 0;
        }
        section.left .contactTitle p{
            font-size: 17px;
            color: #ccc;
            letter-spacing: 1px;
            line-height: 1.2;
            padding-bottom: 22px;
        }
        section.left .contactInfo{
            margin-bottom: 16px;
        }
        .contactInfo .iconGroup{
            display: flex;
            align-items: center;
            margin: 25px 0px;
        }
        .iconGroup .icon{
            width: 45px;
            height: 45px;
            border: 2px solid dodgerblue;
            border-radius: 50%;
            margin-right: 20px;
            position: relative;
        }
        .iconGroup .icon i{
            font-size: 20px;
            color: #ddd;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .iconGroup .details span{
            display: block;
            color: #888;
            font-size: 18px;
        }
        .iconGroup .details span:nth-child(1){
            text-transform: uppercase;
            color: #ccc;
        }
        section.left .socialMedia{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            margin: 22px 0px 20px;
        }
        .socialMedia a{
            width: 35px;
            height: 35px;
            text-decoration: none;
            text-align: center;
            margin-right: 15px;
            border-radius: 5px;
            background-color: dodgerblue;
            transition: 0.4s;
        }
        .socialMedia a i{
            color: #ddd;
            font-size: 18px;
            line-height: 35px;
            border: 1px solid transparent;
            transition-delay: 0.4s;
        }
        .socialMedia a:hover{
            transform: translateY(-5px);
            background-color: #2e2e2e;
            color: dodgerblue;
            border: 1px solid dodgerblue;
        }
        .socialMedia a:hover i{
            color: dodgerblue;
        }

        /* Code for the right section (column) */

        .row section.right .messageForm{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding-top: 30px;
        }
        .row section.right .inputGroup{
            margin: 18px 0px;
            position: relative;
        }
        .messageForm .halfWidth{
            flex-basis: 48%;
        }
        .messageForm .fullWidth{
            flex-basis: 100%;
        }
        .messageForm input, .messageForm textarea{
            width: 100%;
            font-size: 18px;
            padding: 2px 0px;
            background-color: #2e2e2e;
            color: #ddd;
            border: none;
            border-bottom: 2px solid #666;
            outline: none;
        }
        .messageForm textarea{
            resize: none;
            height: 220px;
            display: block;
        }
        textarea::-webkit-scrollbar{
            width: 5px;
        }
        textarea::-webkit-scrollbar-track{
            background-color: #1e1e1e;
            border-radius: 15px;
        }
        textarea::-webkit-scrollbar-thumb{
            background-color: dodgerblue;
            border-radius: 15px;
        }
        .inputGroup label{
            position: absolute;
            left: 0;
            bottom: 4px;
            color: #888;
            font-size: 18px;
            transition: 0.4s;
            pointer-events: none;
        }
        .inputGroup:nth-child(4) label{
            top: 2px;
        }
        .inputGroup input:focus ~ label, .inputGroup textarea:focus ~ label,
        .inputGroup input:valid ~ label, .inputGroup textarea:valid ~ label
        {
            transform: translateY(-30px);
            font-size: 16px;
        }
        .inputGroup button{
            padding: 8px 16px;
            font-size: 18px;
            background-color: dodgerblue;
            color: #ddd;
            border: 1px solid transparent;
            border-radius: 25px;
            outline: none;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: 0.4s;
        }
        .inputGroup button:hover{
            background-color: #2e2e2e;
            color: dodgerblue;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid dodgerblue;
        }
        @media(max-width: 1100px){
            .messageForm .halfWidth{
                flex-basis: 100%;
            }
        }
        @media(max-width: 900px){
            .container .row{
                flex-wrap: wrap;
            }
            .row section.left, .row section.right{
                flex-basis: 100%;
                margin: 0px;
            }
        }

        /* --- Animation Styles --- */

        /* Fade-in for the left section */
        .row section.left {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Slide-in for the right section */
        .row section.right {
            transform: translateX(50px);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Subtle hover effect for input fields */
        .inputGroup input,
        .inputGroup textarea {
            transition: border-bottom-color 0.3s ease-in-out;
        }

        .inputGroup input:focus,
        .inputGroup textarea:focus {
            border-bottom-color: dodgerblue;
        }

        /* --- More Animation Styles --- */

        /* Scale-up effect for icons */
        .iconGroup .icon {
            transform: scale(0);
            animation: scaleUp 0.5s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Added cubic-bezier for a more dynamic effect */
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Delay the icon animations */
        .iconGroup:nth-child(1) .icon {
            animation-delay: 0.2s;
        }
        .iconGroup:nth-child(2) .icon {
            animation-delay: 0.4s;
        }
        .iconGroup:nth-child(3) .icon {
            animation-delay: 0.6s;
        }

        /* Button Hover Animation */
        .inputGroup button {
            position: relative;
            overflow: hidden; /* Hide the pseudo-element */
        }

        .inputGroup button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* A subtle white overlay */
            transform: scaleX(0); /* Initially hidden */
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
        }

        .inputGroup button:hover::before {
            transform: scaleX(1); /* Reveal the overlay on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="row">

            <section class="col left">

                <div class="contactTitle">
                    <h2>Get In Touch</h2>
                    
                </div>

                <div class="contactInfo">

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>6374231674</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>lokesh2006l@gmail.com</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>THAKKOLAM,RANIPET, TANILNADU</span>
                        </div>
                    </div>

                </div>

                <div class="socialMedia">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </section>

            <section class="col right">

                <form class="messageForm">

                    <div class="inputGroup halfWidth">
                        <input type="text" name="name" required>
                        <label>Your Name</label>
                    </div>

                    <div class="inputGroup halfWidth">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <input type="text" name="subject" required>
                        <label>Subject</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <textarea name="message" required></textarea>
                        <label>Say Something</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <button type="submit">Send Message</button>
                    </div>

                </form>

            </section>

        </main>
    </div>
</body>
</html>
